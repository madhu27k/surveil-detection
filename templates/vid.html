<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Video</title>
</head>
<body>

    <h1>Video Uploaded Successfully</h1>

    {% if video_path %}
        <video width="600" controls>
            <!-- The uploaded video is passed to this template, we strip 'uploads/' and use it in the URL -->
            <source src="{{ url_for('static', filename=video_path[8:]) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    {% else %}
        <p>No video available to display.</p>
    {% endif %}

    <p><a href="/">Go Back</a></p>
    <p><a href="/upload">Upload More Videos</a></p>

    <!-- Optional: Add JavaScript to handle the video dynamically (e.g., if you want a slideshow of videos or autoplay). -->
    <script>
        // Example: Add autoplay feature if you wish to autoplay the video
        document.querySelector('video').autoplay = true;
    </script>

</body>
</html>
<script>
    // Example: Handling autoplay and switching to the next video after one ends
    const videoElement = document.querySelector('video');
    
    // This can be expanded to load multiple videos dynamically if needed
    videoElement.addEventListener('ended', function() {
        alert("The video has finished playing!");
        // You could dynamically change the video source here if there are more videos to show
    });
</script>
